<p>“Sinaloa Cowboys” isn’t a song I’d expect anyone to cover, but Cracker took a, um, crack at it back in 2003 on their <em>Countrysides </em>album. It’s a little countrified, but it still gets Bruce’s quiet, tragic story across quite nicely.</p>
