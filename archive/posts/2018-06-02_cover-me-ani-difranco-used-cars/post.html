<p>In 2000, Subpop released a tribute album to Bruce’s <em>Nebraska.</em> It’s a gorgeous album, and one of the stronger tracks on it is this haunting cover of “<a href="https://estreetshuffle.com/index.php/2019/06/13/roll-of-the-dice-used-cars/">Used Cars</a>” by Ani DiFranco.</p>
