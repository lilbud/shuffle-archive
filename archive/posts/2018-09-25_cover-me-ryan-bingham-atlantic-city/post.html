<p>Singer/songwriter Ryan Bingham already had the talent, voice and sensibilities to nail his cover of “<a href="http://estreetshuffle.com/index.php/2018/06/04/roll-of-the-dice-atlantic-city/">Atlantic City</a>.”</p>
<p>But capturing Bruce’s original <em>Nebraska</em> vibe through his arrangement, home studio and iPhone video filter? That’s just golden.</p>
