name: grab latest posts
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run at 6am
  schedule:
    - cron: '0 6 * * *'
jobs:
  updateposts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r action_requirements.txt
      
      - name: Run Latest Post Grabber
        run: python get_latest.py

      - name: Configure Git
        # Essential for committing as GitHub Actions user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes (if any)
        run: |
          git add .
          git commit -m "Automated update from Python script" || echo "No changes to commit"

      - name: Push changes
        # Push the committed changes back to the remote repository
        run: git push